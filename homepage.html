<html>  
    <head>
        <title> Calculator</title>
        <link rel="stylesheet" href=style.css>
        <script src="newScript.js"></script>
    </head>

    <body>
        <h1>Calculator v. 2.0</h1>
        <p id = "errorDisplay"></p>
        <p id = "equationDisplay"></p>
        <p id = "numberDisplay">0</p>


        <!---<div id="display">
            <p id = "errorDisplay"></p>
            <p id = "equationDisplay"></p>
            <p id = "numberDisplay">0</p>
        </div> -->

        <div class="calc-container"> 
          

            <div id = "inner-calc">
                
                <div id="numberkey">  

                <div class = "fourthRow">
                    <button onclick="getNumber(7)" id="7">7</button>
                    <button onclick="getNumber(8)" id="8">8</button>
                    <button onclick="getNumber(9)" id="9">9</button>
                </div>
                <div class="thirdRow"> 
                    <button onclick="getNumber(4)" id="4">4</button>
                    <button onclick="getNumber(5)" id="5">5</button>   
                    <button onclick="getNumber(6)" id="6">6</button> 
                </div>    
                <div class = "secondRow"> 
                    <button onclick="getNumber(1)" id="1">1</button>
                    <button onclick="getNumber(2)" id="2">2</button>   
                    <button onclick="getNumber(3)" id="3">3</button> 
                </div>
                 <div class="first-Row">           
                    <button onclick="getNumber(0)" id="0">0</button> 
                    <button onclick="getNumber('.')" id=".">.</button>
                    <button id="equals" onclick="equals()">=</button>
                </div>
            </div>
    
            <div id = "operators">
                <button id="add" onclick="operator('add')">+</button>
                <button id="subtract" onclick="operator('subtract')">-</button>
                <button id="divide" onclick="operator('divide')">รท</button>
                <button id="multiply" onclick="operator('multiply')">x</button>
                
            </div>

            <button id="clear" onclick="operator('clear')">CE</button>

         
        </div>

        </div>

    </body>
</html>
